<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi GTD Móvil (Self-Contained)</title>
    <!-- Tailwind CSS CDN para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de la fuente Inter -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        /* Estilo para simular la interfaz de una aplicación móvil en pantallas grandes */
        #root {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Necesario para la barra de navegación inferior */
        }
    </style>
    <!-- React y Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDK (Versión modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, addDoc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Exponer módulos de Firebase al ámbito global para el script de Babel
        window.firebase = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, collection, onSnapshot, doc, setDoc, addDoc, updateDoc, deleteDoc, query
        };
    </script>
</head>
<body>
    <div id="root">
        <!-- El contenido de la aplicación se renderizará aquí -->
    </div>

    <!-- Script de la Aplicación GTD (JSX) -->
    <script type="text/babel">
        // --- VARIABLES GLOBALES DEL ENTORNO DE CANVAS ---
        // Estas variables DEBEN ser definidas en el ámbito global para que Babel las vea
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gtd-app-movil-default';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let appInstance = null;
        let dbInstance = null;
        let authInstance = null;

        // Esperar a que los módulos de Firebase carguen antes de ejecutar el componente
        const waitForFirebase = () => {
            return new Promise(resolve => {
                const check = () => {
                    if (window.firebase && window.firebase.getAuth) {
                        resolve();
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        };

        // --- ICONOS SIMPLIFICADOS (SVG INLINE) ---
        const Icon = ({ path, className = "w-6 h-6", color = "currentColor" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke={color} strokeWidth="2">
                <path strokeLinecap="round" strokeLinejoin="round" d={path} />
            </svg>
        );

        const Inbox = (props) => <Icon {...props} path="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />;
        const CheckCircle = (props) => <Icon {...props} path="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />;
        const PlusCircle = (props) => <Icon {...props} path="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />;
        const Folder = (props) => <Icon {...props} path="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />;
        const Users = (props) => <Icon {...props} path="M17 20v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2m3-3h.01M17 12h.01M19 12a2 2 0 100-4 2 2 0 000 4zM7 10a3 3 0 11-6 0 3 3 0 016 0z" />;
        const Calendar = (props) => <Icon {...props} path="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />;
        const Loader = (props) => <Icon {...props} path="M4 4v5h.582m15.356 2A8.001 8.001 0 004.34 19.64M19 20v-5h-.581m-15.356-2A8.001 8.001 0 0119.659 4.34" />;
        const X = (props) => <Icon {...props} path="M6 18L18 6M6 6l12 12" />;
        const Trash2 = (props) => <Icon {...props} path="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />;
        const Edit = (props) => <Icon {...props} path="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />;


        // --- CONSTANTES DE LA VISTA ---
        const VIEWS = {
            INBOX: 'INBOX',
            NEXT_ACTIONS: 'NEXT_ACTIONS',
            PROJECTS: 'PROJECTS',
            WAITING_FOR: 'WAITING_FOR',
            SOMEDAY_MAYBE: 'SOMEDAY_MAYBE',
        };

        const VIEW_MAP = {
            [VIEWS.INBOX]: { icon: Inbox, title: 'Bandeja de Entrada', color: 'text-indigo-600' },
            [VIEWS.NEXT_ACTIONS]: { icon: CheckCircle, title: 'Próximas Acciones', color: 'text-green-600' },
            [VIEWS.PROJECTS]: { icon: Folder, title: 'Proyectos', color: 'text-yellow-600' },
            [VIEWS.WAITING_FOR]: { icon: Users, title: 'En Espera', color: 'text-blue-600' },
            [VIEWS.SOMEDAY_MAYBE]: { icon: Calendar, title: 'Algún Día/Quizás', color: 'text-gray-600' },
        };

        const getCollectionPath = (userId) => {
            return `/artifacts/${appId}/users/${userId}/gtd_tasks`;
        };

        // --- COMPONENTE TaskItem ---
        const TaskItem = React.memo(({ task, userId, onEdit }) => {
            const isCompleted = task.status === 'completed';

            const handleToggle = React.useCallback(async () => {
                if (!dbInstance || !userId) return console.error("Database not ready.");
                try {
                    await dbInstance.updateDoc(dbInstance.doc(dbInstance.getFirestore(appInstance), getCollectionPath(userId), task.id), {
                        status: isCompleted ? 'open' : 'completed',
                        completedAt: isCompleted ? new Date() : null,
                    });
                } catch (e) {
                    console.error("Error toggling completion: ", e);
                }
            }, [userId, task.id, isCompleted]);

            const handleDelete = React.useCallback(async () => {
                if (!dbInstance || !userId) return console.error("Database not ready.");
                // Usar un modal custom en producción, window.confirm para este entorno
                if (!window.confirm(`¿Seguro que quieres eliminar: "${task.text}"?`)) return;
                try {
                    await dbInstance.deleteDoc(dbInstance.doc(dbInstance.getFirestore(appInstance), getCollectionPath(userId), task.id));
                } catch (e) {
                    console.error("Error deleting task: ", e);
                }
            }, [userId, task.id, task.text]);

            const ViewIcon = VIEW_MAP[task.type]?.icon || Inbox;
            const typeTitle = VIEW_MAP[task.type]?.title || 'Sin Categoría';
            const typeColor = VIEW_MAP[task.type]?.color || 'text-gray-500';

            return (
                <div className={`p-4 mb-2 rounded-xl shadow-md flex items-center justify-between transition duration-300 ${isCompleted ? 'bg-green-50/70 border-l-4 border-green-500 line-through text-gray-500' : 'bg-white border-l-4 border-indigo-200 hover:shadow-lg'}`}>
                    <div className="flex items-start flex-1 min-w-0" onClick={handleToggle}>
                        <button
                            className={`p-2 rounded-full ${isCompleted ? 'bg-green-500' : 'bg-gray-200'} mr-3 mt-1 flex-shrink-0 transition duration-200`}
                            aria-label={isCompleted ? 'Marcar como pendiente' : 'Marcar como completada'}
                        >
                            <CheckCircle className={`w-5 h-5 ${isCompleted ? 'text-white' : 'text-gray-500'}`} color={isCompleted ? 'white' : 'gray'}/>
                        </button>
                        <div className="flex-1 min-w-0">
                            <p className={`font-semibold text-base break-words ${isCompleted ? 'text-gray-500' : 'text-gray-800'}`}>{task.text}</p>
                            <div className="flex items-center text-xs mt-1 text-gray-500">
                                <ViewIcon className={`w-3 h-3 mr-1`} color={typeColor.replace('text-', '')} />
                                <span className="font-medium">{typeTitle}</span>
                                {task.project && task.project !== task.text && (
                                    <span className="ml-2 px-2 py-0.5 bg-gray-100 rounded-full text-xs font-medium border border-gray-300">
                                        Proyecto: {task.project}
                                    </span>
                                )}
                            </div>
                        </div>
                    </div>
                    <div className="flex items-center space-x-2 ml-4 flex-shrink-0">
                        <button
                            onClick={() => onEdit(task)}
                            className="p-2 text-indigo-500 hover:text-indigo-700 rounded-full hover:bg-indigo-50 transition"
                            aria-label="Editar tarea"
                        >
                            <Edit className="w-5 h-5" />
                        </button>
                        <button
                            onClick={handleDelete}
                            className="p-2 text-red-500 hover:text-red-700 rounded-full hover:bg-red-50 transition"
                            aria-label="Eliminar tarea"
                        >
                            <Trash2 className="w-5 h-5" />
                        </button>
                    </div>
                </div>
            );
        });


        // --- COMPONENTE TaskModal ---
        const TaskModal = ({ isOpen, onClose, userId, currentView, taskToEdit }) => {
            const [text, setText] = React.useState(taskToEdit?.text || '');
            const [type, setType] = React.useState(taskToEdit?.type || currentView);
            const [project, setProject] = React.useState(taskToEdit?.project || '');
            const [isSaving, setIsSaving] = React.useState(false);

            React.useEffect(() => {
                if (taskToEdit) {
                    setText(taskToEdit.text);
                    setType(taskToEdit.type);
                    setProject(taskToEdit.project || '');
                } else {
                    setText('');
                    setType(currentView);
                    setProject('');
                }
            }, [taskToEdit, currentView]);


            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!text.trim() || !dbInstance || !userId) return;

                setIsSaving(true);
                const taskData = {
                    text: text.trim(),
                    type: type,
                    project: project.trim() || null,
                    userId: userId,
                    updatedAt: new Date(),
                };

                try {
                    const firestore = dbInstance.getFirestore(appInstance);
                    if (taskToEdit) {
                        // Editar tarea existente
                        await dbInstance.updateDoc(dbInstance.doc(firestore, getCollectionPath(userId), taskToEdit.id), taskData);
                    } else {
                        // Nueva tarea
                        await dbInstance.addDoc(dbInstance.collection(firestore, getCollectionPath(userId)), {
                            ...taskData,
                            status: 'open',
                            createdAt: new Date(),
                        });
                    }
                    onClose();
                } catch (e) {
                    console.error("Error al guardar la tarea: ", e);
                } finally {
                    setIsSaving(false);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-end sm:items-center justify-center p-4">
                    <div className="bg-white w-full max-w-md p-6 rounded-t-2xl sm:rounded-xl shadow-2xl transform transition-all duration-300 ease-out">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-gray-800">{taskToEdit ? 'Editar Tarea' : 'Añadir Nueva Tarea'}</h2>
                            <button onClick={onClose} className="p-1 rounded-full text-gray-500 hover:bg-gray-100 transition" aria-label="Cerrar modal">
                                <X className="w-6 h-6" />
                            </button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label htmlFor="taskText" className="block text-sm font-medium text-gray-700 mb-1">Descripción de la tarea</label>
                                <input
                                    id="taskText"
                                    type="text"
                                    value={text}
                                    onChange={(e) => setText(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                                    placeholder="Escribe tu acción o proyecto aquí..."
                                    required
                                />
                            </div>

                            <div className="mb-4">
                                <label htmlFor="taskType" className="block text-sm font-medium text-gray-700 mb-1">Tipo GTD</label>
                                <select
                                    id="taskType"
                                    value={type}
                                    onChange={(e) => setType(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                                >
                                    {Object.entries(VIEW_MAP).map(([key, { title }]) => (
                                        <option key={key} value={key}>{title}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="mb-6">
                                <label htmlFor="taskProject" className="block text-sm font-medium text-gray-700 mb-1">Nombre del Proyecto (Opcional)</label>
                                <input
                                    id="taskProject"
                                    type="text"
                                    value={project}
                                    onChange={(e) => setProject(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                                    placeholder="Proyecto al que pertenece (ej: Escribir Reporte)"
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={isSaving || !text.trim()}
                                className={`w-full py-3 px-4 rounded-lg font-bold text-white shadow-lg transition duration-200 flex items-center justify-center ${
                                    isSaving ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700 shadow-indigo-500/50'
                                }`}
                            >
                                {isSaving && <Loader className="w-5 h-5 animate-spin mr-2" />}
                                {taskToEdit ? 'Guardar Cambios' : 'Añadir Tarea'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };


        // --- COMPONENTE PRINCIPAL App ---
        function App() {
            const [userId, setUserId] = React.useState(null);
            const [isAuthReady, setIsAuthReady] = React.useState(false);
            const [tasks, setTasks] = React.useState([]);
            const [currentView, setCurrentView] = React.useState(VIEWS.INBOX);
            const [isModalOpen, setIsModalOpen] = React.useState(false);
            const [taskToEdit, setTaskToEdit] = React.useState(null);
            const [isLoadingTasks, setIsLoadingTasks] = React.useState(true);

            // 1. Inicialización de Firebase y Autenticación
            React.useEffect(() => {
                waitForFirebase().then(async () => {
                    try {
                        appInstance = window.firebase.initializeApp(firebaseConfig);
                        dbInstance = window.firebase; // Usamos el objeto global para acceder a los módulos de firestore
                        authInstance = dbInstance.getAuth(appInstance);
                    } catch (e) {
                        console.error("Error al inicializar Firebase:", e);
                    }

                    const handleAuth = async (user) => {
                        if (user) {
                            setUserId(user.uid);
                            setIsAuthReady(true);
                        } else {
                            try {
                                if (initialAuthToken) {
                                    await dbInstance.signInWithCustomToken(authInstance, initialAuthToken);
                                } else {
                                    await dbInstance.signInAnonymously(authInstance);
                                }
                            } catch (e) {
                                console.error("Error de autenticación inicial:", e);
                                setIsAuthReady(true);
                            }
                        }
                    };

                    const unsubscribeAuth = dbInstance.onAuthStateChanged(authInstance, handleAuth);
                    return () => unsubscribeAuth();
                });
            }, []);

            // 2. Suscripción a Tareas (Firestore)
            React.useEffect(() => {
                if (!isAuthReady || !userId) {
                    if (!userId) {
                        setIsLoadingTasks(false);
                    }
                    return;
                }

                const firestore = dbInstance.getFirestore(appInstance);
                const tasksCollectionRef = dbInstance.collection(firestore, getCollectionPath(userId));
                const tasksQuery = dbInstance.query(tasksCollectionRef);

                const unsubscribe = dbInstance.onSnapshot(tasksQuery, (snapshot) => {
                    const fetchedTasks = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        // Convertir Timestamps a objetos Date si existen
                        createdAt: doc.data().createdAt?.toDate ? doc.data().createdAt.toDate() : new Date(),
                    }));

                    const sortedTasks = fetchedTasks.sort((a, b) => {
                        if (a.status === 'completed' && b.status !== 'completed') return 1;
                        if (a.status !== 'completed' && b.status === 'completed') return -1;
                        return b.createdAt.getTime() - a.createdAt.getTime();
                    });

                    setTasks(sortedTasks);
                    setIsLoadingTasks(false);
                }, (error) => {
                    console.error("Error al escuchar las tareas:", error);
                    setIsLoadingTasks(false);
                });

                return () => unsubscribe();
            }, [isAuthReady, userId]);

            const filteredTasks = React.useMemo(() => {
                return tasks.filter(task => {
                    if (task.status === 'completed') return false;
                    return task.type === currentView;
                });
            }, [tasks, currentView]);

            const handleOpenModal = (task = null) => {
                setTaskToEdit(task);
                setIsModalOpen(true);
            };

            const handleCloseModal = () => {
                setIsModalOpen(false);
                setTaskToEdit(null);
            };

            const currentViewConfig = VIEW_MAP[currentView];

            // Contenido condicional
            let content;

            if (!isAuthReady || isLoadingTasks) {
                content = (
                    <div className="flex flex-col items-center justify-center p-8 text-indigo-600">
                        <Loader className="w-8 h-8 animate-spin" />
                        <p className="mt-4 text-gray-600 font-medium">Cargando la base de datos GTD...</p>
                        {userId && <p className="text-xs text-gray-400 mt-2 break-words">ID de Usuario: {userId}</p>}
                    </div>
                );
            } else if (filteredTasks.length === 0) {
                content = (
                    <div className="text-center p-8 pt-16 text-gray-500">
                        <currentViewConfig.icon className={`w-12 h-12 mx-auto mb-4 opacity-50`} color={currentViewConfig.color.replace('text-', '')}/>
                        <h3 className="text-xl font-semibold mb-2">¡Vista Despejada!</h3>
                        <p>No tienes {currentViewConfig.title.toLowerCase()} pendientes.</p>
                        <p className="mt-4">¡Usa el botón **+** para añadir una nueva tarea!</p>
                    </div>
                );
            } else {
                content = (
                    <div className="space-y-3 p-4 pb-20">
                        {filteredTasks.map(task => (
                            <TaskItem
                                key={task.id}
                                task={task}
                                userId={userId}
                                onEdit={handleOpenModal}
                            />
                        ))}
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full">

                    {/* Encabezado */}
                    <header className="sticky top-0 z-10 bg-white border-b border-indigo-100 p-4 shadow-sm">
                        <div className="flex items-center justify-between">
                            <h1 className="text-2xl font-extrabold text-indigo-700 flex items-center">
                                <Inbox className="w-6 h-6 mr-2" />
                                <span className="hidden sm:inline">Mi GTD Móvil</span>
                            </h1>
                            <h2 className={`text-xl font-bold ${currentViewConfig.color} flex items-center`}>
                                <currentViewConfig.icon className="w-5 h-5 mr-2" color={currentViewConfig.color.replace('text-', '')} />
                                {currentViewConfig.title}
                            </h2>
                        </div>
                    </header>

                    {/* Contenido de la Lista */}
                    <main className="flex-1 overflow-y-auto">
                        {content}
                    </main>

                    {/* Botón Flotante (FAB) para Añadir Tarea */}
                    <button
                        onClick={() => handleOpenModal()}
                        className="fixed bottom-20 right-4 sm:bottom-4 sm:right-4 p-4 rounded-full bg-indigo-600 text-white shadow-xl hover:bg-indigo-700 transition duration-300 transform hover:scale-105 z-40"
                        aria-label="Añadir nueva tarea"
                    >
                        <PlusCircle className="w-6 h-6" color="white" />
                    </button>

                    {/* Navegación (Bottom Bar) */}
                    <nav className="fixed bottom-0 w-full max-w-xl bg-white border-t border-gray-200 shadow-2xl z-30 flex justify-around p-2">
                        {Object.entries(VIEW_MAP).map(([viewKey, { icon: Icon, title, color }]) => (
                            <button
                                key={viewKey}
                                onClick={() => setCurrentView(viewKey)}
                                className={`flex flex-col items-center p-2 rounded-xl transition duration-200 ${
                                    currentView === viewKey
                                        ? `${color} bg-indigo-50/70`
                                        : 'text-gray-500 hover:text-indigo-600 hover:bg-gray-50'
                                }`}
                                aria-current={currentView === viewKey ? 'page' : undefined}
                            >
                                <Icon className="w-6 h-6" color={currentView === viewKey ? color.replace('text-', '') : 'gray'}/>
                                <span className="text-xs mt-1 font-medium hidden sm:block">{title}</span>
                            </button>
                        ))}
                    </nav>

                    {/* Modal de Tarea */}
                    <TaskModal
                        isOpen={isModalOpen}
                        onClose={handleCloseModal}
                        userId={userId}
                        currentView={currentView}
                        taskToEdit={taskToEdit}
                    />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
